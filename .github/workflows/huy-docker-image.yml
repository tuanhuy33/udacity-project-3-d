name: Docker Compose Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker images
      run: |
              docker-compose -f docker-compose-build.yaml build
              docker tag udagram-frontend huybt2/udagram-frontend
              docker tag udagram-api-feed huybt2/udagram-api-feed
              docker tag udagram-api-user huybt2/udagram-api-user
              docker tag reverseproxy huybt2/reverseproxy
      
  

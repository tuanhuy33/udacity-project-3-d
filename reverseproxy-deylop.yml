apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverseproxy
  labels:
    app: reverseproxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reverseproxy
  template:
    metadata:
      labels:
        app: reverseproxy
    spec:
      containers:
       - name: reverseproxy 
         image: huybt2/reverseproxy:v9
         imagePullPolicy: Always
         ports:
           - containerPort: 8080
      restartPolicy: Always    